name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Specific test executable to run (e.g., test_data_controller)'
        required: false
        type: string

jobs:
  build:
    name: Build (${{ matrix.preset }} ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        preset: [dev, rel, dev-asan, dev-tsan]
        os: [ubuntu-latest, macos-latest]
        include:
          - preset: dev-asan
            sanitizer-name: asan
          - preset: dev-tsan
            sanitizer-name: tsan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install clang
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-20
        sudo apt-get remove --purge clang-18

    - name: Set clang-20 as default clang/clang++
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100

    - name: Print gcc/clang version
      if: matrix.os == 'ubuntu-latest'
      run: |
        g++ --version
        clang++ --version

    - name: Install Qt
      if: matrix.preset == 'dev' || matrix.preset == 'rel' || matrix.os == 'macos-latest'
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.11.0'
        cache: true

    - name: Checkout CI tools
      uses: actions/checkout@v4
      with:
        repository: KDABLabs/ci-release-tools
        path: ci-release-tools
        ref: main

    - name: Setup Sanitized Qt
      if: (matrix.preset == 'dev-asan' || matrix.preset == 'dev-tsan') && matrix.os == 'ubuntu-latest'
      run: |
        ./ci-release-tools/src/build_qt/ci-download-qt.sh 6.11.0 qt-6.11-${{ matrix.sanitizer-name }}
        echo "~/Qt/qt-6.11-${{ matrix.sanitizer-name }}/bin" >> $GITHUB_PATH
        echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:~/Qt/qt-6.11-${{ matrix.sanitizer-name }}/lib/" >> $GITHUB_ENV

    - name: Setup vcpkg
      run: |
        cd 3rdparty/vcpkg
        ./bootstrap-vcpkg.sh

    - name: Configure CMake
      env:
        POINTLESS_SUPABASE_URL: ${{ secrets.POINTLESS_SUPABASE_URL }}
        POINTLESS_SUPABASE_ANON_KEY: ${{ secrets.POINTLESS_SUPABASE_ANON_KEY }}
      run: cmake --preset=${{ matrix.preset }}

    - name: Build
      run: cmake --build build-${{ matrix.preset }}

    - name: Run tests
      if: startsWith(matrix.preset, 'dev-') && matrix.preset != 'dev-tsan' && matrix.os == 'ubuntu-latest'
      env:
        POINTLESS_SUPABASE_URL: ${{ secrets.POINTLESS_SUPABASE_URL }}
        POINTLESS_SUPABASE_ANON_KEY: ${{ secrets.POINTLESS_SUPABASE_ANON_KEY }}
        POINTLESS_DEBUG_USERNAME: ${{ secrets.POINTLESS_DEBUG_USERNAME }}
        POINTLESS_DEBUG_PASSWORD: ${{ secrets.POINTLESS_DEBUG_PASSWORD }}
        QT_QPA_PLATFORM: offscreen
      run: |
        if [ -n "${{ github.event.inputs.test_name }}" ]; then
          build-${{ matrix.preset }}/bin/${{ github.event.inputs.test_name }}
        else
          ctest --output-on-failure --verbose --test-dir build-${{ matrix.preset }}
        fi

    - name: Run qmllint
      run: |
        ninja -C ./build-${{ matrix.preset }} all_qmllint
